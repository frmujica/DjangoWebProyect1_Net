<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Envios - {{ title }}</title>
        {% load staticfiles %}
        <link rel="stylesheet" type="text/css" href="{% static 'app/content/bootstrap.min.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'app/content/site.css' %}" />
        <script src="{% static 'app/scripts/modernizr-2.6.2.js' %}"></script>
    </head>

    <body>

        <div class="navbar navbar-collapse navbar-fixed-top">

            <div class="container">
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="{% url 'acceso' %}">
                                <img src="{% static 'app/images/acceso_24px.png' %}" alt="acceso" />
                                ACCESO 
                            </a>
                        </li>
                    </ul>
                </div>
            </div>



            <div class="container body-content">

                <p>
                    {% block content %}{% endblock %}
                </p>

                <hr/>
            </div>


            <div style="background:#333; padding: 10px; border-radius:5px">
                <footer>
                    <p>&copy; Envios</p>
                    <p>
                        <a href="{% url 'soporte' %}" target="_blank"> <img src="{% static 'app/images/contacto_24px.png' %}" alt="Soporte" /> Soporte</a> | 
                        <a href="{% url 'ayuda' %}" target="_blank"> <img src="{% static 'app/images/ayuda_24px.png' %}" alt="Manual" /> Manual</a> | 
                        <a href="{% url 'terminosycondiciones' %}" target="_blank"><img src="{% static 'app/images/terminos_24px.png' %}" alt="Terminaos y condiciones" /> Terminos y condiciones</a>
                    </p>
                </footer>

            </div>


        </div>


        <script src="{% static 'app/scripts/jquery-1.10.2.js' %}"></script>
        <script src="{% static 'app/scripts/bootstrap.js' %}"></script>
        <script src="{% static 'app/scripts/respond.js' %}"></script>

        {% block scripts %}{% endblock %}

    </body>

</html>
